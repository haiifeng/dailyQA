<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-rect</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect width="300" height="100" style="fill:white;stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400">
        <rect width="300" height="300" style="fill:pink;stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400">
        <rect width="300" height="300" style="fill:pink;stroke-width:1;stroke:rgb(0,0,0);stroke-opacity:0.5;opacity:0.5" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400">
        <rect width="100" height="100" rx="50" ry="50" style="fill:pink;stroke-width:1;stroke:rgb(0,0,0);stroke-opacity:0.5;opacity:0.5" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400">
        <rect width="100" height="100" rx="50" ry="50" x="100" y="100" style="fill:pink;stroke-width:1;stroke:rgb(0,0,0);stroke-opacity:0.5;opacity:0.5" />
    </svg>
</body>

</html>
